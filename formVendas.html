<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Venda ‚Äî F/Design Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fbbc04 0%, #2b5797 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #2b5797, #1e40af);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .form-section {
      padding: 40px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: #2b5797;
      box-shadow: 0 0 0 3px rgba(43, 87, 151, 0.1);
    }

    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-row .form-group {
      margin-bottom: 0;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .radio-option input[type="radio"] {
      width: auto;
      margin: 0;
    }

    .commission-info {
      background: #f0f9ff;
      border: 1px solid #0ea5e9;
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
    }

    .commission-info h4 {
      color: #0c4a6e;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .commission-info p {
      color: #0369a1;
      font-size: 13px;
      margin: 0;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #fbbc04, #e0a800);
      color: #000;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(251, 188, 4, 0.3);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .message.success {
      background: #f0fdf4;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .message.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(0,0,0,0.3);
      border-radius: 50%;
      border-top-color: #000;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      .buttons {
        flex-direction: column;
      }

      .container {
        margin: 10px;
      }

      .form-section {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <!-- üîô BOT√ÉO DE RETORNO -->
  <button class="botao-voltar" onclick="voltarHome()">‚Üê Voltar ao Painel</button>

  <style>
    .botao-voltar {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.2s;
      z-index: 9999;
    }
    .botao-voltar:hover {
      background: rgba(255,255,255,0.25);
    }
  </style>

  <script>
    function voltarHome() {
      window.location.href = "homeVendedor.html";
    }
  </script>

  <div class="container">
    <div class="header">
      <img src="https://fdesignsolutions.com/wp-content/uploads/2023/08/logo-F-design-azul-1024x308.webp"
           alt="F/Design Solutions"
           class="logo">
      <h1>üí∞ Registrar Venda</h1>
      <p>Adicione uma nova venda ao sistema</p>
    </div>

    <div class="form-section">
      <div id="successMessage" class="message success"></div>
      <div id="errorMessage" class="message error"></div>

      <form id="salesForm">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="tipo">Tipo de Venda *</label>
            <select class="form-select" id="tipo" required onchange="atualizarComissao()">
              <option value="">Selecione o tipo</option>
              <option value="New">New (Novo cliente - 30%)</option>
              <option value="Old">Old (Cliente antigo - 20%)</option>
              <option value="Walk-in">Walk-in (Atendimento direto - 10%)</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="valor">Valor da Venda ($) *</label>
            <input type="number" class="form-input" id="valor" placeholder="0.00" step="0.01" min="0" required onchange="atualizarComissao()">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="cliente">Nome do Cliente *</label>
            <input type="text" class="form-input" id="cliente" placeholder="Nome completo do cliente" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="empresa">Empresa</label>
            <input type="text" class="form-input" id="empresa" placeholder="Nome da empresa (opcional)">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="invoice">N√∫mero da Invoice *</label>
            <input type="text" class="form-input" id="invoice" placeholder="INV-2025-001" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="produto">Produto/Servi√ßo *</label>
            <input type="text" class="form-input" id="produto" placeholder="Descri√ß√£o do produto" required>
          </div>
        </div>

        <div class="commission-info" id="commissionInfo" style="display: none;">
          <h4>üí∞ C√°lculo de Comiss√£o</h4>
          <p id="commissionText">Selecione o tipo de venda e insira o valor para ver o c√°lculo.</p>
        </div>

        <div class="buttons">
          <button type="button" class="btn btn-secondary" onclick="voltar()">Voltar</button>
          <button type="submit" class="btn btn-primary" id="submitBtn">
            <span id="btnText">Registrar Venda</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // =========================================
    // VARI√ÅVEIS GLOBAIS
    // =========================================
    let commissionRates = {
      'New': 0.30,
      'Old': 0.20,
      'Walk-in': 0.10
    };

    // =========================================
    // INICIALIZA√á√ÉO
    // =========================================
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ Formul√°rio de vendas inicializado');
      document.getElementById('salesForm').addEventListener('submit', handleSubmit);
    });

    // =========================================
    // ATUALIZAR C√ÅLCULO DE COMISS√ÉO
    // =========================================
    function atualizarComissao() {
      const tipo = document.getElementById('tipo').value;
      const valor = parseFloat(document.getElementById('valor').value) || 0;

      const infoDiv = document.getElementById('commissionInfo');
      const textDiv = document.getElementById('commissionText');

      if (!tipo || valor <= 0) {
        infoDiv.style.display = 'none';
        return;
      }

      const rate = commissionRates[tipo];
      const commission = valor * rate;

      textDiv.innerHTML = `
        <strong>Tipo:</strong> ${tipo} (${(rate * 100).toFixed(0)}%)<br>
        <strong>Valor da Venda:</strong> $${valor.toFixed(2)}<br>
        <strong>Comiss√£o Calculada:</strong> $${commission.toFixed(2)}
      `;

      infoDiv.style.display = 'block';
    }

    // =========================================
    // SUBMIT DO FORMUL√ÅRIO
    // =========================================
    function handleSubmit(event) {
      event.preventDefault();

      // Validar campos obrigat√≥rios
      const requiredFields = ['tipo', 'valor', 'cliente', 'invoice', 'produto'];
      let isValid = true;

      requiredFields.forEach(field => {
        const element = document.getElementById(field);
        if (!element.value.trim()) {
          element.style.borderColor = '#dc2626';
          isValid = false;
        } else {
          element.style.borderColor = '#e5e7eb';
        }
      });

      if (!isValid) {
        mostrarErro('Preencha todos os campos obrigat√≥rios.');
        return;
      }

      // Coletar dados
      const dados = {
        tipo: document.getElementById('tipo').value,
        valor: parseFloat(document.getElementById('valor').value),
        cliente: document.getElementById('cliente').value.trim(),
        empresa: document.getElementById('empresa').value.trim(),
        invoice: document.getElementById('invoice').value.trim(),
        produto: document.getElementById('produto').value.trim()
      };

      // Enviar para o backend
      setLoadingState(true);
      ocultarMensagens();

      google.script.run
        .withSuccessHandler(onSuccessSubmit)
        .withFailureHandler(onErrorSubmit)
        .registrarVenda(dados);
    }

    function onSuccessSubmit(result) {
      console.log('‚úÖ Venda registrada:', result);
      setLoadingState(false);
      mostrarSucesso('Venda registrada com sucesso!');

      // Limpar formul√°rio ap√≥s 2 segundos
      setTimeout(() => {
        document.getElementById('salesForm').reset();
        document.getElementById('commissionInfo').style.display = 'none';
        ocultarMensagens();
      }, 2000);
    }

    function onErrorSubmit(error) {
      console.error('‚ùå Erro ao registrar venda:', error);
      setLoadingState(false);
      mostrarErro('Erro ao registrar venda: ' + error.message);
    }

    // =========================================
    // UTILIT√ÅRIOS DE UI
    // =========================================
    function setLoadingState(loading) {
      const btn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');

      btn.disabled = loading;

      if (loading) {
        btnText.innerHTML = '<span class="loading"></span>Registrando...';
      } else {
        btnText.textContent = 'Registrar Venda';
      }
    }

    function mostrarSucesso(mensagem) {
      const successDiv = document.getElementById('successMessage');
      const errorDiv = document.getElementById('errorMessage');

      successDiv.textContent = mensagem;
      successDiv.style.display = 'block';
      errorDiv.style.display = 'none';
    }

    function mostrarErro(mensagem) {
      const successDiv = document.getElementById('successMessage');
      const errorDiv = document.getElementById('errorMessage');

      errorDiv.textContent = mensagem;
      errorDiv.style.display = 'block';
      successDiv.style.display = 'none';
    }

    function ocultarMensagens() {
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'none';
    }

    function voltar() {
      google.script.run.retornarAoMenuPrincipal();
    }
  </script>
</body>
</html>
