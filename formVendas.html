<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Sale · F/Design Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f1f5f9;
      --card: #ffffff;
      --border: rgba(148, 163, 184, 0.35);
      --primary: #2b5797;
      --accent: #fbbc04;
      --error: #dc2626;
      --success: #16a34a;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, rgba(43, 87, 151, 0.08), rgba(251, 188, 4, 0.08)), var(--bg);
      min-height: 100vh;
      padding: 40px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: var(--card);
      border-radius: 24px;
      padding: 32px 36px;
      box-shadow: 0 30px 60px rgba(15, 23, 42, 0.12);
      border: 1px solid var(--border);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: var(--primary);
    }
    header p {
      margin: 4px 0 0;
      color: #475569;
    }
    button.ghost {
      border: none;
      background: none;
      color: var(--primary);
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px 24px;
    }
    label {
      display: block;
      font-weight: 500;
      color: #1f2937;
      margin-bottom: 6px;
    }
    input, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1.5px solid var(--border);
      background: #f8fafc;
      font-size: 0.95rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus, select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 4px rgba(43, 87, 151, 0.15);
    }
    .full {
      grid-column: 1 / -1;
    }
    .messages {
      grid-column: 1 / -1;
    }
    .message {
      padding: 14px 16px;
      border-radius: 14px;
      border-left: 4px solid transparent;
      display: none;
      font-size: 0.95rem;
    }
    .message.error { background: #fef2f2; color: var(--error); border-color: var(--error); }
    .message.success { background: #f0fdf4; color: var(--success); border-color: var(--success); }
    .info-card {
      background: rgba(43, 87, 151, 0.08);
      border-radius: 14px;
      padding: 18px;
      border: 1px dashed rgba(43, 87, 151, 0.3);
      display: none;
      font-size: 0.95rem;
    }
    button.submit {
      grid-column: 1 / -1;
      padding: 16px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--accent), #ffd250);
      color: #111827;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button.submit:disabled { opacity: 0.6; cursor: not-allowed; }
    .spinner {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid rgba(15, 23, 42, 0.2);
      border-top-color: rgba(15, 23, 42, 0.8);
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Register a sale</h1>
        <p>Log every sale to keep dashboards and commissions up to date.</p>
      </div>
      <button class="ghost" type="button" onclick="returnToHub()">← Back to workspace</button>
    </header>

    <div id="successMessage" class="message success"></div>
    <div id="errorMessage" class="message error"></div>

    <form id="salesForm">
      <div>
        <label for="tipo">Sale type *</label>
        <select id="tipo" required onchange="updateCommissionPreview()">
          <option value="">Select sale type</option>
          <option value="New">New customer — 30%</option>
          <option value="Old">Returning customer — 20%</option>
          <option value="Walk-in">Walk-in — 10%</option>
        </select>
      </div>
      <div>
        <label for="valor">Sale amount ($) *</label>
        <input id="valor" type="number" step="0.01" min="0" required placeholder="0.00" oninput="updateCommissionPreview()" />
      </div>
      <div>
        <label for="cliente">Client *</label>
        <input id="cliente" type="text" required placeholder="Client name" />
      </div>
      <div>
        <label for="empresa">Company</label>
        <input id="empresa" type="text" placeholder="Company or organization" />
      </div>
      <div>
        <label for="invoice">Invoice / ID</label>
        <input id="invoice" type="text" placeholder="Invoice number" />
      </div>
      <div>
        <label for="produto">Product / Service *</label>
        <input id="produto" type="text" required placeholder="What was sold?" />
      </div>

      <div id="commissionInfo" class="info-card full"></div>

      <button id="submitBtn" class="submit" type="submit">
        <span id="btnSpinner" class="spinner" style="display:none"></span>
        <span id="btnText">Register sale</span>
      </button>
    </form>
  </div>

  <script>
    const commissionRates = { New: 0.30, Old: 0.20, 'Walk-in': 0.10 };
    document.getElementById('salesForm').addEventListener('submit', handleSubmit);

    function updateCommissionPreview() {
      const type = document.getElementById('tipo').value;
      const value = parseFloat(document.getElementById('valor').value || '0');
      const info = document.getElementById('commissionInfo');
      if (!type || value <= 0) {
        info.style.display = 'none';
        return;
      }
      const rate = commissionRates[type] || 0;
      const commission = value * rate;
      info.innerHTML = `<strong>Commission preview:</strong> ${(rate * 100).toFixed(0)}% · $${commission.toFixed(2)}`;
      info.style.display = 'block';
    }

    function handleSubmit(event) {
      event.preventDefault();
      hideMessages();

      const payload = {
        tipo: document.getElementById('tipo').value,
        valor: parseFloat(document.getElementById('valor').value || '0'),
        cliente: document.getElementById('cliente').value.trim(),
        empresa: document.getElementById('empresa').value.trim(),
        invoice: document.getElementById('invoice').value.trim(),
        produto: document.getElementById('produto').value.trim(),
      };

      if (!payload.tipo || !payload.valor || !payload.cliente || !payload.produto) {
        showError('Please fill every required field.');
        return;
      }

      setLoading(true);
      google.script.run
        .withSuccessHandler(onSubmitSuccess)
        .withFailureHandler((error) => {
          setLoading(false);
          showError('Unable to save the sale.');
          console.error('Sale error', error);
        })
        .registrarVenda(payload);
    }

    function onSubmitSuccess(result) {
      setLoading(false);
      if (!result || !result.success) {
        showError(result?.message || 'Unable to save the sale.');
        return;
      }
      showSuccess(`Sale registered successfully. ID: ${result.id}`);
      document.getElementById('salesForm').reset();
      document.getElementById('commissionInfo').style.display = 'none';
      setTimeout(hideMessages, 3000);
    }

    function setLoading(state) {
      const btn = document.getElementById('submitBtn');
      const spinner = document.getElementById('btnSpinner');
      const text = document.getElementById('btnText');
      btn.disabled = state;
      spinner.style.display = state ? 'inline-block' : 'none';
      text.textContent = state ? 'Saving…' : 'Register sale';
    }

    function showSuccess(message) {
      const el = document.getElementById('successMessage');
      el.textContent = message;
      el.style.display = 'block';
    }

    function showError(message) {
      const el = document.getElementById('errorMessage');
      el.textContent = message;
      el.style.display = 'block';
    }

    function hideMessages() {
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'none';
    }

    function returnToHub() {
      google.script.run
        .withSuccessHandler(() => google.script.host.close())
        .withFailureHandler(() => showError('Unable to return to the workspace.'))
        .retornarAoMenuPrincipal();
    }
  </script>
</body>
</html>
