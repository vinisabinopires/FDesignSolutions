<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F/D Nexus ‚Äî F/Design Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background: radial-gradient(circle at 20% 30%, #2b5797 0%, #0B1D3A 80%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    /* üåà Reflexo Nexus */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: conic-gradient(
        from 180deg at 50% 50%,
        rgba(251,188,4,0.05),
        rgba(43,87,151,0.1),
        rgba(11,29,58,0.15),
        rgba(251,188,4,0.08),
        rgba(43,87,151,0.1),
        rgba(11,29,58,0.2)
      );
      animation: rotate 30s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      animation: fadeIn 1.4s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 130px;
      font-weight: 900;
      background: linear-gradient(90deg, #fbbc04, #ffffff, #2b5797);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -4px;
      text-shadow: 0 0 60px rgba(255,255,255,0.1);
      margin-bottom: 10px;
      user-select: none;
    }

    p {
      font-size: 18px;
      color: rgba(255,255,255,0.8);
      margin-bottom: 50px;
    }

    button {
      background: linear-gradient(90deg, #fbbc04, #2b5797);
      color: #fff;
      border: none;
      padding: 15px 42px;
      border-radius: 40px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(251,188,4,0.3);
    }

    footer {
      position: absolute;
      bottom: 25px;
      color: rgba(255,255,255,0.5);
      font-size: 14px;
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>NEXUS</h1>
    <p>The gateway to F/Design Solutions.</p>
    <button onclick="startJourney()">üöÄ Start your journey</button>
  </div>

  <footer>F/Design Solutions ‚Äî Newark, NJ</footer>

<script>
  function startJourney() {
    google.script.run
      .withSuccessHandler(html => {
        if (html) {
          document.open();
          document.write(html);
          document.close();
        } else {
          document.body.innerHTML =
            '<h2 style="color:red;text-align:center;margin-top:40px">‚ùå Erro: retorno nulo do servidor</h2>';
        }
      })
      .abrirPaginaSistema('loginSistema'); // Nome exato do arquivo HTML
  }
</script>

<body onload="startJourney()">
  <div id="mainContent">
    <!-- O conte√∫do das p√°ginas internas ser√° injetado aqui -->
  </div>
</body>

</html>
