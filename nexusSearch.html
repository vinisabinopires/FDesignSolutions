<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nexus Atlas</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    font-family: "Poppins", sans-serif;
    color: #fff;
    background: radial-gradient(circle at top, #0d1b2a 0%, #000814 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
  }

  header {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 30px;
    z-index: 10;
  }

  .logo {
    font-size: 1.8rem;
    font-weight: 700;
    background: linear-gradient(90deg, #ffffff 20%, #f1c40f 80%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 25px rgba(241,196,15,0.25);
  }

  .back-btn {
    background: rgba(255,255,255,0.08);
    border: none;
    color: #fff;
    font-size: 1rem;
    border-radius: 10px;
    padding: 8px 14px;
    cursor: pointer;
    transition: all .3s ease;
  }
  .back-btn:hover { background: rgba(255,255,255,0.25); }

  .search-area {
    margin-top: 110px;
    width: 600px;
    max-width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .search-box {
    width: 100%;
    height: 60px;
    border-radius: 40px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    display: flex;
    align-items: center;
    padding: 0 22px;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
    transition: all .3s ease;
  }
  .search-box:focus-within {
    box-shadow: 0 0 30px rgba(241,196,15,0.4);
  }

  .search-box input {
    flex: 1;
    background: transparent;
    border: none;
    color: #fff;
    font-size: 1.2rem;
    outline: none;
    margin-left: 10px;
  }

  /* FILTERS */
  .filter-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    margin: 20px 0;
  }

  .filter-btn {
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.05);
    color: #fff;
    border-radius: 25px;
    padding: 8px 18px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: all .3s ease;
  }
  .filter-btn.active {
    background: rgba(241,196,15,0.3);
    color: #f1c40f;
    border-color: #f1c40f;
    box-shadow: 0 0 8px rgba(241,196,15,0.4);
  }
  .filter-btn:hover { background: rgba(255,255,255,0.1); }

  /* GRID */
  #nexusResults {
  width: 90%;
  max-width: 1200px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 22px;
  margin-top: 40px;
  padding-bottom: 60px;
}

.card {
  background: rgba(255,255,255,0.06);
  border-radius: 18px;
  padding: 20px;
  transition: all .3s ease;
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 0 12px rgba(0,0,0,0.3);
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 20px rgba(241,196,15,0.4);
}

.price { color: #00ffb3; font-weight: 700; }
.status { color: #f1c40f; font-weight: 600; }
.badge.venda { background: #00ffb3; color: #000; }
.badge.orcamento { background: #f1c40f; color: #000; }


  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    font-size: 1rem;
  }

  .badge {
    font-size: 0.8rem;
    padding: 4px 10px;
    border-radius: 12px;
    font-weight: 500;
    color: #000;
  }
  .badge.venda { background: #80ffb4; }
  .badge.orcamento { background: #f1c40f; }

  .card-body {
    margin-top: 10px;
    line-height: 1.4;
    font-size: 0.9rem;
  }

  .price { color: #80ffb4; font-weight: 600; margin-top: 3px; }
  .status { color: #f1c40f; font-weight: 500; margin-top: 3px; }
  .dates { font-size: 0.8rem; color: #bbb; margin-top: 6px; }

  .loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100px;
  }
  .spinner {
    width: 36px; height: 36px;
    border: 3px solid rgba(255,255,255,0.2);
    border-top: 3px solid #f1c40f;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  @media(max-width:700px){
    .search-box{width:90%;}
    .filter-bar{flex-wrap:wrap;}
  }
</style>
</head>

<body>
<header>
  <button class="back-btn" onclick="voltarMenu()">‚¨Ö Menu</button>
  <div class="logo">nexus atlas</div>
</header>

<div class="search-area">
  <div class="search-box">
    üîç <input id="nexusInput" type="text" placeholder="Buscar por cliente, produto ou status..." />
  </div>

  <!-- Filtros -->
  <div class="filter-bar">
    <button class="filter-btn active" onclick="filtrarCategoria('todos')">Todos</button>
    <button class="filter-btn" onclick="filtrarCategoria('venda')">Vendas</button>
    <button class="filter-btn" onclick="filtrarCategoria('orcamento')">Or√ßamentos</button>
    <button class="filter-btn" onclick="filtrarTempo('7dias')">‚è± √öltimos 7 dias</button>
    <button class="filter-btn" onclick="filtrarTempo('mes')">üóì Este m√™s</button>
    <button class="filter-btn" onclick="togglePersonalizado()">üìÜ Personalizado</button>
    <button class="filter-btn" onclick="limparFiltros()">üîÑ Limpar filtros</button>
  </div>

  <div id="datePicker" class="filter-bar" style="display:none;flex-direction:column;align-items:center;">
    <div>
      <input type="date" id="dataInicio"> ‚Äî
      <input type="date" id="dataFim">
    </div>
    <button class="filter-btn active" onclick="aplicarFiltroPersonalizado()">Aplicar</button>
  </div>
</div>

<div id="nexusResults"></div>

<script>
(() => {
  const input = document.getElementById("nexusInput");
  const resultsBox = document.getElementById("nexusResults");
  const picker = document.getElementById("datePicker");
  const inicioInput = document.getElementById("dataInicio");
  const fimInput = document.getElementById("dataFim");

  let timeout;
  let filtroTempo = "todos";
  let filtroCategoria = "todos";
  let dataInicio = null, dataFim = null;
  let resultadosOriginais = [];

  // === Buscar Nexus ===
  input.addEventListener("input", () => {
    clearTimeout(timeout);
    const query = input.value.trim();
    if (query.length < 2) {
      resultsBox.innerHTML = "";
      return;
    }

    resultsBox.innerHTML = `<div class="loading"><div class="spinner"></div></div>`;

    timeout = setTimeout(() => {
      google.script.run.withSuccessHandler(res => {
        resultadosOriginais = res || [];
        aplicarFiltro();
      }).buscarNexus(query);
    }, 300);
  });

  // === Mostrar / esconder bot√£o "Limpar filtros"
  function atualizarVisibilidadeLimpar() {
    const botao = document.querySelector(`[onclick="limparFiltros()"]`);
    if (!botao) return;

    const algumFiltroAtivo =
      filtroCategoria !== "todos" ||
      filtroTempo !== "todos" ||
      (dataInicio && dataFim);

    botao.style.display = algumFiltroAtivo ? "inline-flex" : "none";
  }

  // === Aplicar Filtros Combinados ===
  function aplicarFiltro() {
    let filtrados = [...resultadosOriginais];

    // üü¢ Filtro por categoria
    if (filtroCategoria !== "todos") {
  const normalizar = t => t.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, ""); 
  filtrados = filtrados.filter(r =>
    r.tipo && normalizar(r.tipo) === normalizar(filtroCategoria)
  );
}

    // üïí Filtro por tempo
    if (filtroTempo !== "todos") {
      filtrados = filtrados.filter(r => {
        const d = new Date(r.dataFechamento || r.dataAbertura);
        if (isNaN(d)) return false;

        const hoje = new Date();
        hoje.setHours(0,0,0,0);

        if (filtroTempo === "7dias") {
          const limite = new Date();
          limite.setDate(hoje.getDate() - 7);
          return d >= limite && d <= hoje;
        }
        if (filtroTempo === "mes") {
          return d.getMonth() === hoje.getMonth() && d.getFullYear() === hoje.getFullYear();
        }
        if (filtroTempo === "personalizado" && dataInicio && dataFim) {
          return d >= dataInicio && d <= dataFim;
        }
        return true;
      });
    }

    // üßπ Caso n√£o haja resultados
    if (!filtrados.length) {
      resultsBox.innerHTML = "<p style='text-align:center;opacity:.6;'>Nenhum resultado encontrado</p>";
      atualizarVisibilidadeLimpar();
      return;
    }

    // üß± Renderiza√ß√£o dos cards
    resultsBox.innerHTML = filtrados.map(r => `
      <div class="card" onclick="abrirItem('${r.tipo}', '${r.id}')">
        <div class="card-header">
          <span>${r.nomeCliente || "Cliente indefinido"}</span>
          <span class="badge ${r.tipo.toLowerCase() === "venda" ? "venda" : "orcamento"}">${r.tipo}</span>
        </div>
        <div class="card-body">
          <div>${r.produto || "Produto n√£o especificado"}</div>
          <div class="price">${r.valor ? "$" + r.valor : ""}</div>
          <div class="status">${r.status || ""}</div>
          <div class="dates">${formatarData(r.dataAbertura)} ${r.dataFechamento ? "‚Üí " + formatarData(r.dataFechamento) : ""}</div>
        </div>
      </div>
    `).join("");

    atualizarVisibilidadeLimpar();
  }

  // === Formatador de data ===
  function formatarData(data) {
    if (!data) return "";
    const d = new Date(data);
    if (isNaN(d)) return "";
    return `${String(d.getDate()).padStart(2,"0")}/${String(d.getMonth()+1).padStart(2,"0")}/${d.getFullYear()}`;
  }

  // === Bot√µes de Filtro ===
  function atualizarAtivos(selector) {
    document.querySelectorAll(selector).forEach(b => b.classList.remove("active"));
  }

  window.filtrarCategoria = tipo => {
    filtroCategoria = tipo;
    atualizarAtivos(".filter-btn");
    document.querySelector(`[onclick="filtrarCategoria('${tipo}')"]`).classList.add("active");
    aplicarFiltro();
  };

  window.filtrarTempo = tipo => {
    filtroTempo = tipo;
    atualizarAtivos(".filter-btn");
    document.querySelector(`[onclick="filtrarTempo('${tipo}')"]`).classList.add("active");
    picker.style.display = "none";
    aplicarFiltro();
  };

  // === Personalizado ===
  window.togglePersonalizado = () => {
    picker.style.display = picker.style.display === "flex" ? "none" : "flex";
  };

  window.aplicarFiltroPersonalizado = () => {
    if (!inicioInput.value || !fimInput.value) {
      alert("Selecione as duas datas.");
      return;
    }
    dataInicio = new Date(inicioInput.value);
    dataFim = new Date(fimInput.value);
    filtroTempo = "personalizado";
    aplicarFiltro();
  };

  // === Reset / Limpar todos os filtros ===
  window.limparFiltros = () => {
    filtroCategoria = "todos";
    filtroTempo = "todos";
    dataInicio = null;
    dataFim = null;
    document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
    document.querySelector(`[onclick="filtrarCategoria('todos')"]`).classList.add("active");
    aplicarFiltro();
  };

  // === A√ß√µes gerais ===
  window.abrirItem = (tipo, id) => {
    if (tipo.toLowerCase() === "venda") google.script.run.abrirFormVendas(id);
    else google.script.run.abrirFormQuote(id);
  };

  window.voltarMenu = () => {
    google.script.run.withSuccessHandler(html => {
      document.open(); document.write(html); document.close();
    }).abrirHomeVendedor_WEB();
  };
})();
</script>
</body>
</html>
